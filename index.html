<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascomêtro</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/images/cerveja.png" type="image/x-icon">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Saiba Quanta Comida e Bebida Irá Precisar!</h1>
            <img src="./assets/images/familia-removebg-preview.png" alt="familia" class="familia">
        </div>

        <div class="formulario">


            <img src="./assets/images/churras-removebg-preview.png" alt="logo-churrasqueira" class="logo">


            <label for="adultos">Quantidade de Adultos</label>
            <input type="number" id="adultos" name="adultos" placeholder="Adultos">

            <label for="criancas">Quantidade de Crianças</label>
            <input type="number" id="criancas" name="criancas" placeholder="Crianças">

            <label for="duracao">Duração do Churrasco</label>
            <input type="number" id="duracao" name="duracao" placeholder="Duração (h)">

            <button id="calcular">Calcular</button>

            <div id="resultado"></div>

        </div>
    </div>


    <script src="./assets/scripts.js"></script>
</body>

</html>
